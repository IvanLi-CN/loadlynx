<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg { fill: #0b1020; }
      .panel { fill: #121a31; stroke: #243153; stroke-width: 2; }
      .card { fill: #0f172c; stroke: #243153; stroke-width: 2; }
      .muted { fill: #8aa0c7; font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .text { fill: #e6eeff; font: 600 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .title { fill: #e6eeff; font: 800 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .kpi { fill: #e6eeff; font: 800 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .chip { fill: #152245; stroke: #2a3a66; stroke-width: 2; }
      .ok { fill: #1b8f5a; }
      .warn { fill: #d48b1f; }
      .btn { fill: #1b2a55; stroke: #3a55a2; stroke-width: 2; }
      .btnText { fill: #e6eeff; font: 800 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="1200" height="700"/>

  <!-- top bar -->
  <rect class="panel" x="24" y="20" width="1152" height="64" rx="14"/>
  <text class="title" x="52" y="60">LoadLynx · Device Status</text>
  <text class="muted" x="1148" y="52" text-anchor="end" dominant-baseline="middle">device: 192.168.1.100</text>

  <!-- left nav -->
  <rect class="panel" x="24" y="104" width="250" height="572" rx="14"/>
  <text class="text" x="52" y="150">Status</text>
  <text class="muted" x="52" y="186">CC</text>
  <text class="muted" x="52" y="214">Presets</text>
  <text class="muted" x="52" y="242">Calibration</text>
  <text class="muted" x="52" y="270">Control</text>

  <!-- content -->
  <rect class="panel" x="296" y="104" width="880" height="572" rx="14"/>
  <text class="text" x="328" y="150">Overview</text>

  <!-- status cards row -->
  <rect class="card" x="328" y="170" width="260" height="120" rx="14"/>
  <text class="muted" x="350" y="205">UART Link</text>
  <rect class="chip ok" x="350" y="222" width="70" height="24" rx="12"/>
  <text class="btnText" x="385" y="235" text-anchor="middle" dominant-baseline="middle">UP</text>
  <text class="kpi" x="350" y="270">20 Hz</text>

  <rect class="card" x="604" y="170" width="260" height="120" rx="14"/>
  <text class="muted" x="626" y="205">Analog State</text>
  <rect class="chip ok" x="626" y="222" width="110" height="24" rx="12"/>
  <text class="btnText" x="681" y="235" text-anchor="middle" dominant-baseline="middle">READY</text>
  <text class="kpi" x="626" y="270">OK</text>

  <rect class="card" x="880" y="170" width="272" height="120" rx="14"/>
  <text class="muted" x="902" y="205">VBUS (local)</text>
  <text class="muted" x="902" y="236">telemetry</text>
  <text class="kpi" x="902" y="270">19.9 V</text>

  <!-- PD summary card with secondary entry -->
  <rect class="card" x="328" y="312" width="824" height="230" rx="14"/>
  <text class="text" x="350" y="350">USB‑PD</text>
  <rect class="chip ok" x="430" y="332" width="110" height="24" rx="12"/>
  <text class="btnText" x="485" y="344" text-anchor="middle" dominant-baseline="middle">ATTACHED</text>

  <text class="muted" x="350" y="388">Contract</text>
  <text class="kpi" x="350" y="416">20 V @ 1500 mA</text>

  <text class="muted" x="560" y="388">Capabilities</text>
  <text class="text" x="560" y="416">Fixed: 5/9/12/15/20V</text>
  <text class="text" x="560" y="440">PPS: 3.3–21V (1 APDO)</text>

  <text class="muted" x="350" y="456">Saved</text>
  <text class="text" x="350" y="476">Mode: PPS · APDO #3 · 9000 mV · 2000 mA</text>

  <!-- secondary entry button -->
  <rect class="btn" x="900" y="482" width="230" height="44" rx="12"/>
  <text class="btnText" x="1015" y="504" text-anchor="middle" dominant-baseline="middle">Open PD settings</text>

  <text class="muted" x="350" y="500">Last apply</text>
  <text class="text" x="350" y="524">ACK · contract 20V · source caps parsed</text>

  <!-- hint -->
  <text class="muted" x="328" y="610">Secondary entry: Status → USB‑PD card → “Open PD settings”</text>
</svg>
