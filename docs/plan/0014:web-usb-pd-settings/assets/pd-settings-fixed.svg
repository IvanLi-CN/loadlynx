<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg { fill: #0b1020; }
      .panel { fill: #121a31; stroke: #243153; stroke-width: 2; }
      .card { fill: #0f172c; stroke: #243153; stroke-width: 2; }
      .muted { fill: #8aa0c7; font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .text { fill: #e6eeff; font: 600 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .title { fill: #e6eeff; font: 800 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .kpi { fill: #e6eeff; font: 800 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .chip { fill: #152245; stroke: #2a3a66; stroke-width: 2; }
      .ok { fill: #1b8f5a; }
      .btn { fill: #1b2a55; stroke: #3a55a2; stroke-width: 2; }
      .btn2 { fill: #1b8f5a; stroke: #2dbb7b; stroke-width: 2; }
      .btnText { fill: #e6eeff; font: 800 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .tab { fill: #101a34; stroke: #2a3a66; stroke-width: 2; }
      .tabActive { fill: #1b2a55; stroke: #3a55a2; stroke-width: 2; }
      .sel { fill: #14224a; stroke: #4cc9f0; stroke-width: 2.5; }
      .num { fill: #101a34; stroke: #2a3a66; stroke-width: 2; }
      .divider { stroke: #243153; stroke-width: 2; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="700"/>

  <!-- top bar -->
  <rect class="panel" x="24" y="20" width="1152" height="64" rx="14"/>
  <text class="title" x="52" y="60">LoadLynx · USB‑PD Settings</text>
  <text class="muted" x="1020" y="52" text-anchor="end" dominant-baseline="middle">device: 192.168.1.100</text>
  <rect class="btn" x="1040" y="34" width="120" height="36" rx="12"/>
  <text class="btnText" x="1100" y="52" text-anchor="middle" dominant-baseline="middle">Back</text>

  <!-- content -->
  <rect class="panel" x="24" y="104" width="1152" height="572" rx="14"/>

  <!-- header chips -->
  <text class="text" x="52" y="150">Status</text>
  <rect class="chip ok" x="120" y="132" width="110" height="24" rx="12"/>
  <text class="btnText" x="175" y="144" text-anchor="middle" dominant-baseline="middle">ATTACHED</text>
  <text class="muted" x="260" y="150">Contract</text>
  <text class="text" x="330" y="150">20 V @ 1500 mA</text>

  <!-- tabs -->
  <rect class="tabActive" x="52" y="168" width="120" height="40" rx="12"/>
  <text class="btnText" x="112" y="188" text-anchor="middle" dominant-baseline="middle">Fixed</text>
  <rect class="tab" x="178" y="168" width="120" height="40" rx="12"/>
  <text class="btnText" x="238" y="188" text-anchor="middle" dominant-baseline="middle" opacity="0.7">PPS</text>

  <!-- columns -->
  <rect class="card" x="52" y="226" width="520" height="410" rx="14"/>
  <text class="text" x="80" y="264">Fixed PDOs</text>
  <text class="muted" x="80" y="292">Select one PDO (object position)</text>

  <!-- list items -->
  <rect class="card" x="80" y="312" width="464" height="50" rx="12"/>
  <rect class="num" x="104" y="325" width="28" height="24" rx="12"/>
  <text class="btnText" x="118" y="337" text-anchor="middle" dominant-baseline="middle" opacity="0.7">1</text>
  <text class="text" x="142" y="337" dominant-baseline="middle">5 V</text>
  <text class="muted" x="520" y="337" text-anchor="end" dominant-baseline="middle">3000 mA</text>

  <rect class="card" x="80" y="372" width="464" height="50" rx="12"/>
  <rect class="num" x="104" y="385" width="28" height="24" rx="12"/>
  <text class="btnText" x="118" y="397" text-anchor="middle" dominant-baseline="middle" opacity="0.7">2</text>
  <text class="text" x="142" y="397" dominant-baseline="middle">9 V</text>
  <text class="muted" x="520" y="397" text-anchor="end" dominant-baseline="middle">3000 mA</text>

  <rect class="card" x="80" y="432" width="464" height="50" rx="12"/>
  <rect class="num" x="104" y="445" width="28" height="24" rx="12"/>
  <text class="btnText" x="118" y="457" text-anchor="middle" dominant-baseline="middle" opacity="0.7">3</text>
  <text class="text" x="142" y="457" dominant-baseline="middle">12 V</text>
  <text class="muted" x="520" y="457" text-anchor="end" dominant-baseline="middle">3000 mA</text>

  <rect class="card" x="80" y="492" width="464" height="50" rx="12"/>
  <rect class="num" x="104" y="505" width="28" height="24" rx="12"/>
  <text class="btnText" x="118" y="517" text-anchor="middle" dominant-baseline="middle" opacity="0.7">4</text>
  <text class="text" x="142" y="517" dominant-baseline="middle">15 V</text>
  <text class="muted" x="520" y="517" text-anchor="end" dominant-baseline="middle">3000 mA</text>

  <rect class="sel" x="80" y="552" width="464" height="56" rx="12"/>
  <rect class="sel" x="104" y="568" width="28" height="24" rx="12"/>
  <text class="btnText" x="118" y="580" text-anchor="middle" dominant-baseline="middle">5</text>
  <text class="text" x="142" y="580" dominant-baseline="middle">20 V</text>
  <text class="muted" x="520" y="580" text-anchor="end" dominant-baseline="middle">1500 mA</text>

  <!-- right column -->
  <rect class="card" x="600" y="226" width="548" height="410" rx="14"/>
  <text class="text" x="628" y="264">Configure</text>
  <text class="muted" x="628" y="292">Saved vs Active contract</text>

  <!-- Saved -->
  <rect class="card" x="628" y="312" width="492" height="120" rx="12"/>
  <text class="muted" x="652" y="344">Saved</text>
  <text class="text" x="652" y="374">Mode: Fixed · PDO #5</text>
  <text class="text" x="652" y="398">Ireq: 1500 mA (≤ Imax)</text>

  <!-- Active -->
  <rect class="card" x="628" y="446" width="492" height="90" rx="12"/>
  <text class="muted" x="652" y="478">Active (contract)</text>
  <text class="text" x="652" y="508">20 V @ 1500 mA</text>

  <!-- Ireq control -->
  <line class="divider" x1="628" y1="554" x2="1120" y2="554"/>
  <text class="muted" x="628" y="588" dominant-baseline="middle">Ireq (mA)</text>
  <rect class="card" x="700" y="566" width="170" height="44" rx="12"/>
  <text class="text" x="785" y="588" text-anchor="middle" dominant-baseline="middle">1500</text>
  <text class="muted" x="890" y="588" dominant-baseline="middle">step: 50 mA</text>

  <rect class="btn2" x="980" y="566" width="140" height="44" rx="12"/>
  <text class="btnText" x="1050" y="588" text-anchor="middle" dominant-baseline="middle">Apply</text>
</svg>
