<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240">
  <title>NTC Divider With 100Ω Series and 100nF At ADC Pin</title>
  <desc>Simple schematic-style diagram showing placement of 100 Ω series resistor and 100 nF capacitor close to ADC pin.</desc>
  <style>
    .net { stroke:#1b4; stroke-width:2; fill:none; }
    .sym { stroke:#000; stroke-width:2; fill:none; }
    .txt { font-family: monospace; font-size: 14px; fill:#000; }
    .node { fill:#1b4; }
    .agnd { stroke:#000; stroke-width:2; }
  </style>

  <!-- Rails -->
  <line x1="60" y1="40" x2="660" y2="40" class="net"/>
  <text x="20" y="44" class="txt">3.3V</text>

  <line x1="60" y1="200" x2="660" y2="200" class="net"/>
  <text x="24" y="204" class="txt">GND</text>

  <!-- Rpullup 5.11k -->
  <line x1="120" y1="40" x2="120" y2="80" class="net"/>
  <rect x="110" y="80" width="20" height="40" class="sym"/>
  <line x1="120" y1="120" x2="120" y2="140" class="net"/>
  <text x="90" y="78" class="txt" text-anchor="middle">Rpull</text>
  <text x="90" y="94" class="txt" text-anchor="middle">5.11k</text>

  <!-- NTC to ground -->
  <line x1="120" y1="140" x2="120" y2="160" class="net"/>
  <polyline points="108,160 132,160 120,180 108,160" class="sym"/>
  <line x1="120" y1="180" x2="120" y2="200" class="net"/>
  <text x="90" y="168" class="txt" text-anchor="middle">NTC</text>
  <text x="90" y="184" class="txt" text-anchor="middle">10k/3950</text>

  <!-- Sense node -->
  <circle cx="120" cy="140" r="4" class="node"/>
  <text x="70" y="138" class="txt">Sense node</text>

  <!-- Route to ADC through 100Ω -->
  <line x1="120" y1="140" x2="240" y2="140" class="net"/>
  <rect x="240" y="130" width="40" height="20" class="sym"/>
  <text x="260" y="126" class="txt" text-anchor="middle">100Ω</text>
  <line x1="280" y1="140" x2="360" y2="140" class="net"/>

  <!-- ADC pin and 100nF -->
  <circle cx="360" cy="140" r="4" class="node"/>
  <text x="360" y="120" class="txt" text-anchor="middle">ADC pin</text>
  <line x1="360" y1="140" x2="360" y2="170" class="net"/>
  <rect x="350" y="170" width="20" height="30" class="sym"/>
  <line x1="360" y1="200" x2="360" y2="200" class="net"/>
  <text x="390" y="190" class="txt">100 nF</text>
  <text x="460" y="140" class="txt">Place C close to ADC, on ADC side of 100Ω</text>

  <!-- Labels -->
  <text x="120" y="24" class="txt" text-anchor="middle">VDDA/3.3V</text>
  <text x="360" y="220" class="txt" text-anchor="middle">AGND</text>
  <text x="535" y="60" class="txt">Notes:</text>
  <text x="535" y="78" class="txt">- 100Ω limits S/H kickback current</text>
  <text x="535" y="96" class="txt">- 100nF provides local charge bucket</text>
  <text x="535" y="114" class="txt">- fc ≈ 1/(2π·100Ω·100nF) ≈ 15.9 kHz</text>
</svg>

