[target.'cfg(all(target_arch = "arm", target_os = "none"))']
# Flash/reset/monitor must go through mcu-agentd (repo root `mcu-agentd.toml`).
rustflags = [
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
  "-C", "link-arg=--nmagic",
]

[build]
target = "thumbv7em-none-eabihf"    # Cortex-M4F

[env]
DEFMT_LOG = "info"
