[build]
target = "xtensa-esp32s3-none-elf"

[target.'cfg(target_arch = "xtensa")']
# Flash/reset/monitor must go through mcu-agentd (repo root `mcu-agentd.toml`).
rustflags = [
  "-C", "link-arg=-nostartfiles",
]

[unstable]
build-std = ["core", "alloc"]

[env]
# Ensure defmt logs are compiled in at info level for all digital firmware
# builds, so that espflash/agentd can always decode runtime logs.
DEFMT_LOG = "info"
