name: Development Release (LoadLynx analog)

on:
  push:
    branches:
      - main

jobs:
  dev-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Rust toolchain (STM32G431, thumbv7em-none-eabihf)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90
          components: rust-src, llvm-tools-preview
          targets: thumbv7em-none-eabihf

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            firmware/analog/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary (LoadLynx analog)
        working-directory: firmware/analog
        run: cargo build --release --target thumbv7em-none-eabihf

      - name: Generate development version
        id: dev_version
        run: |
          DEV_VERSION="dev-$(date +'%Y%m%d-%H%M%S')-$(git rev-parse --short HEAD)"
          echo "version=$DEV_VERSION" >> "$GITHUB_OUTPUT"
          echo "Development version: $DEV_VERSION"

      - name: Create development release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.dev_version.outputs.version }}
          name: "Development Build ${{ steps.dev_version.outputs.version }} (LoadLynx analog)"
          body: |
            ðŸš§ Development Build (LoadLynx analog firmware)

            Commit Message: ${{ github.event.head_commit.message }}
            Commit Hash: ${{ github.sha }}
            Build Time: $(date +'%Y-%m-%d %H:%M:%S UTC')

            Files
            - `analog` - ELF firmware (STM32G431, thumbv7em-none-eabihf)

            How to Flash (local, probe-rs):
            ```bash
            # From repo root
            make a-run
            # or attach with symbols
            scripts/flash_g431.sh release
            ```
          files: |
            firmware/analog/target/thumbv7em-none-eabihf/release/analog
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old development releases
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const devReleases = releases
              .filter(r => r.tag_name && r.tag_name.startsWith('dev-'))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            if (devReleases.length > 10) {
              const toDelete = devReleases.slice(10);
              for (const rel of toDelete) {
                console.log(`Deleting old dev release: ${rel.tag_name}`);
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: rel.id,
                });
                try {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `tags/${rel.tag_name}`,
                  });
                } catch (e) {
                  console.log(`Failed to delete tag ${rel.tag_name}: ${e.message}`);
                }
              }
            }

