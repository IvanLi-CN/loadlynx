name: Release (LoadLynx analog)

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Is this a prerelease version'
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Rust toolchain (STM32G431, thumbv7em-none-eabihf)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90
          components: rust-src, llvm-tools-preview
          targets: thumbv7em-none-eabihf

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            firmware/analog/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Generate semantic version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "feat:"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false
          search_commit_body: true
          user_format_type: "csv"
          enable_prerelease_mode: ${{ github.event.inputs.prerelease }}
          debug: false

      - name: Override version type if specified
        id: final_version
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "major" ]; then
            VERSION="${{ steps.version.outputs.major_version }}"
          elif [ "${{ github.event.inputs.version_type }}" = "minor" ]; then
            VERSION="${{ steps.version.outputs.minor_version }}"
          else
            VERSION="${{ steps.version.outputs.version }}"
          fi
          if [ "${{ github.event.inputs.prerelease }}" = "true" ]; then
            VERSION="${VERSION}-rc.$(date +'%Y%m%d%H%M%S')"
          fi
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Final version: v$VERSION"

      - name: Build release binary (LoadLynx analog)
        working-directory: firmware/analog
        run: cargo build --release --target thumbv7em-none-eabihf

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "## Changes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "Initial release" >> CHANGELOG.md
          else
            echo "## Changes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" "$LAST_TAG"..HEAD >> CHANGELOG.md
            if [ ! -s CHANGELOG.md ] || [ "$(wc -l < CHANGELOG.md)" -le 2 ]; then
              echo "- Code optimization and bug fixes" >> CHANGELOG.md
            fi
          fi
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          cat CHANGELOG.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.final_version.outputs.version }}
          name: "Release ${{ steps.final_version.outputs.version }} (LoadLynx analog)"
          body: |
            ðŸŽ‰ Official Release (LoadLynx analog firmware)

            ${{ steps.changelog.outputs.changelog }}

            Build Information
            - Build Time: $(date +'%Y-%m-%d %H:%M:%S UTC')
            - Commit Hash: ${{ github.sha }}
            - Target Architecture: thumbv7em-none-eabihf (STM32G431)

            Files
            - `analog` - Main firmware (ELF with debug info)

            Flashing and Usage
            - Recommended: `mcu-agentd` (configured by `mcu-agentd.toml`)
            ```bash
            # From repo root
            just agentd flash analog
            just agentd monitor analog --reset
            ```
          files: |
            firmware/analog/target/thumbv7em-none-eabihf/release/analog
          prerelease: ${{ github.event.inputs.prerelease }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
