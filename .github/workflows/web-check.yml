name: Web Check

on:
  push:
    branches:
      - main
      - feat/**
      - chore/**
    paths:
      - 'web/**'
      - '.github/workflows/web-check.yml'
      - '.github/scripts/**'
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/web-check.yml'
      - '.github/scripts/**'

jobs:
  web-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Compute web version
        working-directory: web
        id: version
        run: |
          VERSION_LINE="$(../.github/scripts/compute-version.sh)"
          echo "$VERSION_LINE" >> "$GITHUB_ENV"
          APP_EFFECTIVE_VERSION="${VERSION_LINE#APP_EFFECTIVE_VERSION=}"
          echo "VITE_APP_VERSION=${APP_EFFECTIVE_VERSION}" >> "$GITHUB_ENV"
          echo "VITE_APP_GIT_SHA=${GITHUB_SHA}" >> "$GITHUB_ENV"
          echo "VITE_GITHUB_REPO=${GITHUB_REPOSITORY}" >> "$GITHUB_ENV"

          # Optional stable release tag (v*) if HEAD is exactly on a tag.
          VITE_APP_GIT_TAG="$(git describe --tags --exact-match --match 'v*' 2>/dev/null || true)"
          if [ -n "$VITE_APP_GIT_TAG" ]; then
            echo "VITE_APP_GIT_TAG=${VITE_APP_GIT_TAG}" >> "$GITHUB_ENV"
          fi

          echo "Using $VERSION_LINE for build"

      - name: Install dependencies
        working-directory: web
        run: |
          if [ -f package-lock.json ]; then
            echo "ERROR: web/package-lock.json is not supported. Use Bun and web/bun.lock only." >&2
            exit 1
          fi
          bun ci

      - name: Install Playwright browsers
        working-directory: web
        run: bunx playwright install --with-deps

      - name: Lint
        working-directory: web
        run: bun run lint

      - name: Check
        working-directory: web
        run: bun run check

      - name: Build
        working-directory: web
        run: bun run build

      - name: Storybook tests
        working-directory: web
        run: bun run test:storybook:ci

      - name: E2E tests
        working-directory: web
        run: bun run test:e2e
