name: Web Deploy (GitHub Pages)

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/web-pages.yml"
      - ".github/scripts/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.34"

      - name: Compute web version
        working-directory: web
        run: |
          VERSION_LINE="$(../.github/scripts/compute-version.sh)"
          echo "$VERSION_LINE" >> "$GITHUB_ENV"
          echo "Using $VERSION_LINE for build"

      - name: Install dependencies
        working-directory: web
        run: bun install --frozen-lockfile

      - name: Build web app
        working-directory: web
        run: bun run build

      - name: Add SPA 404 page
        working-directory: web
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

